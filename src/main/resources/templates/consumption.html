<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Consommation d'Électricité</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"> <!-- Utilisez Font Awesome 5 -->
</head>
<body>
<div class="container">
    <h1 class="mt-5">Consommation d'Électricité</h1>
    <div class="card mt-3" th:if="${apiUnavailable}">
        <div class="card-body">
            <h5 class="card-title">L'API Enedis est actuellement indisponible.</h5>
            <p class="card-text">Veuillez télécharger un fichier CSV pour afficher les données de consommation.</p>
            <form th:action="@{/upload-csv}" method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="file">Fichier CSV</label>
                    <input type="file" class="form-control" id="file" name="file">
                </div>
                <div class="form-group">
                    <label for="monthlyPayment">Montant de la Mensualité (€)</label>
                    <input type="number" class="form-control" id="monthlyPayment" name="monthlyPayment" step="0.01" required>
                </div>
                <button type="submit" class="btn btn-primary">Télécharger</button>
            </form>
        </div>
        <div th:if="${averageConsumption != null}">
            <h5 class="mt-3">Moyenne de Consommation Journalière: <span th:text="${averageConsumption}"></span> kWh</h5>
        </div>
    </div>
    <div class="card mt-3">
        <div class="card-body">
            <h5 class="card-title">Consommation Quotidienne</h5>
            <table class="table">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Consommation (kWh)</th>
                    <th>Tendance</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="consumption, iterStat : ${dailyConsumptions}">
                    <td th:text="${dates[iterStat.index]}"></td>
                    <td th:text="${consumption}"></td>
                    <td>
                        <span th:text="${trends[iterStat.index ]}"></span>
                        <i th:classappend="${trends[iterStat.index ] == 'increase' ? 'fas fa-arrow-up text-danger' : 'fas fa-arrow-down text-success'}"></i>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
